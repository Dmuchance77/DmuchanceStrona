<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypożyczalnia dmuchańców</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --success: #6BCB77;
            --error: #FF6B6B;
            --transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        /* ... (reszta stylów) ... */
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-cloud"></i> Wypożyczalnia dmuchańców</h1>
            <p>Najlepsze atrakcje dla dzieci!</p>
            <a href="#offer" class="cta-button">Zobacz ofertę</a>
        </div>
    </header>

    <nav id="navbar">
        <div class="nav-container">
            <a href="#" class="logo"><i class="fas fa-cloud"></i> DMUCHANCE</a>
            <div class="nav-links">
                <a href="#offer">Oferta</a>
                <a href="#gallery">Galeria</a>
                <a href="#contact">Kontakt</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="offer">
            <div class="section-title">
                <h2>Nasza Oferta</h2>
                <p>Wybierz idealną atrakcję</p>
            </div>
            <div class="offer-grid" id="offerGrid">
                <!-- Produkty ładowane przez JS -->
            </div>
        </section>

        <!-- ... (reszta sekcji) ... -->
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo"><i class="fas fa-cloud"></i> DMUCHANCE.PL</div>
            <p class="footer-text">Profesjonalna wypożyczalnia</p>
            <div class="footer-links">
                <a href="#offer">Oferta</a>
                <a href="#gallery">Galeria</a>
                <a href="#contact">Kontakt</a>
                <a href="admin.html">Panel Admina</a>
            </div>
            <p class="copyright">© 2024 Wypożyczalnia Dmuchance.pl</p>
        </div>
    </footer>

    <script>
        let products = [];

        function loadProducts() {
            try {
                const savedProducts = localStorage.getItem('inflatableProducts');
                if (savedProducts) {
                    products = JSON.parse(savedProducts);
                } else {
                    products = [
                        {
                            id: 1,
                            name: 'Zjeżdżalnia XXL',
                            price: 300,
                            available: true,
                            img: 'https://images.unsplash.com/photo-1596484552834-6a58f850e0a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
                            details: [
                                { icon: 'fas fa-ruler-combined', text: 'Wymiary: 8m x 5m x 5m' },
                                { icon: 'fas fa-users', text: 'Dla dzieci 5-12 lat' },
                                { icon: 'fas fa-truck', text: 'Transport w cenie' }
                            ]
                        },
                        // ... (dodaj więcej domyślnych produktów)
                    ];
                    localStorage.setItem('inflatableProducts', JSON.stringify(products));
                }
                renderProducts();
            } catch (error) {
                console.error("Błąd ładowania produktów:", error);
            }
        }

        function renderProducts() {
            const offerGrid = document.getElementById('offerGrid');
            offerGrid.innerHTML = products.map(product => `
                <div class="offer-card">
                    <div class="availability ${product.available ? 'available' : 'unavailable'}">
                        ${product.available ? 'Dostępny' : 'Niedostępny'}
                    </div>
                    <div class="offer-img-container">
                        <img src="${product.img}" alt="${product.name}" class="offer-img">
                    </div>
                    <div class="offer-content">
                        <h3>${product.name}</h3>
                        <span class="price">${product.price} zł/dzień</span>
                        <div class="offer-details">
                            ${product.details.map(detail => `
                                <p><i class="${detail.icon}"></i> ${detail.text}</p>
                            `).join('')}
                        </div>
                        <button class="order-btn">Zamów teraz</button>
                    </div>
                </div>
            `).join('');
        }

        window.addEventListener('DOMContentLoaded', loadProducts);
        window.addEventListener('storage', (e) => {
            if (e.key === 'inflatableProducts') loadProducts();
        });
    </script>
</body>
</html>
