<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie | Wypożyczalnia dmuchańców</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .confirmation-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .confirmation-icon {
            color: #4ECDC4;
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #FF6B6B;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #FF6B6B, #4ECDC4);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Dziękujemy!</h1>
        <p>Twoja wiadomość została wysłana. Skontaktujemy się z Tobą w najbliższym czasie.</p>
        <p>Na podany adres e-mail wysłaliśmy potwierdzenie z kopią Twojej wiadomości.</p>
        <a href="index.html" class="btn">Powrót do strony głównej</a>
    </div>
</body>
</html>
