<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel administracyjny</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --admin-primary: #6B6BFF;
            --admin-secondary: #4ECDC4;
            --admin-error: #FF6B6B;
            --admin-dark: #292F36;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            display: flex;

            min-height: 100vh;

        </div>

        <div class="admin-content">
            <form id="adminLoginForm" class="admin-form">
                <div class="form-group">
                    <label for="adminUsername">Login</label>
                    <input type="text" id="adminUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Hasło</label>

            </div>
        </div>
    </div>

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === ADMIN_CREDENTIALS.login && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('adminLoginForm').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadProductData();
            } else {
                alert("Błędne dane logowania!");
            }
        });

</body>
</html>
